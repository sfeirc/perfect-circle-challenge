<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Circle Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Draw a Perfect Circle</h1>
            <div class="score-container">
                <div class="score">
                    <span class="percentage">0</span>%
                    <span class="score-label">Perfect</span>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="instructions" id="instructions">
                Click and drag to draw your circle
            </div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn">Try Again</button>
            <button id="shareBtn" class="btn">Share Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
